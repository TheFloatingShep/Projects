<!doctype>
<html>
	<head>
		<title>Name of the day</title>
		<style>
			body {
				text-align: center;
			}
		</style>
		<script>
		</script>
	</head>
	<body onLoad="dayOfTheWeek()">
		<h1>Name of the day</h1>
		<hr>
		<div id="day"></div>
		<div id="week"></div>
		<hr>
	</body>
	<script>
		function dayOfTheWeek() {
			var d = new Date();
			var n = d.getDay();
			var info = n + 1;
			var hi = info.toString();
			console.log(hi);
			switch (hi) {
				case "1" : document.getElementById("week").innerHTML = "Sunday";
				break;
				case "2" : document.getElementById("week").innerHTML = "Monday";
				break;
				case "3" : document.getElementById("week").innerHTML = "Tuesday";
				break;
				case "4" : document.getElementById("week").innerHTML = "Wednesday";
				break;
				case "5" : document.getElementById("week").innerHTML = "Thursday";
				break;
				case "6" : document.getElementById("week").innerHTML = "Friday";
				break;
				case "7" : document.getElementById("week").innerHTML = "Saturday";
				break;
			}
			document.getElementById("day").innerHTML = hi;
		}
	</script>
</html>
