<!doctype>
<html>
	<head>
		<title>Days in a month</title>
		<style>
			body {
				text-align: center;
			}
		</style>
		<script>
		</script>
	</head>
	<body>
		<h1>Days in a month</h1>
		<div>Enter month number</div>
		<hr>
		<button id="doA2">Input</button>
		<div id="result"></div>
	</body>
	<script>
		function daysInAMonth() {
			var month = prompt("Enter month number");
			var info = month;
			switch (info) {
				case "1" : document.getElementById("result").innerHTML = "31";
				break;
				case "2" : document.getElementById("result").innerHTML = "28 (29 in leap year)";
				break;
				case "3" : document.getElementById("result").innerHTML = "31";
				break;
				case "4" : document.getElementById("result").innerHTML = "30";
				break;
				case "5" : document.getElementById("result").innerHTML = "31";
				break;
				case "6" : document.getElementById("result").innerHTML = "30";
				break;
				case "7" : document.getElementById("result").innerHTML = "31";
				break;
				case "8" : document.getElementById("result").innerHTML = "31";
				break;
				case "9" : document.getElementById("result").innerHTML = "30";
				break;
				case "10" : document.getElementById("result").innerHTML = "31";
				break;
				case "11" : document.getElementById("result").innerHTML = "30";
				break;
				case "12" : document.getElementById("result").innerHTML = "31";
				break;
			}
		}
		document.getElementById("doA2").addEventListener("click",daysInAMonth);
	</script>
</html>
